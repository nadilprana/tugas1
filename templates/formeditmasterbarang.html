{% include 'header.html' %}
  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <div class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1 class="m-0 text-dark">Form Edit Master Barang</h1>
          </div><!-- /.col -->
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a href="/formmasterbarang">Tambah</a></li>
              <li class="breadcrumb-item active"><a href="/masterbarang">Data</a></li>
            </ol>
          </div><!-- /.col -->
        </div><!-- /.row -->
      </div><!-- /.container-fluid -->
    </div>
    <!-- /.content-header -->

    <!-- Main content -->
    <section class="content">
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-12">
            <!-- general form elements -->
            <div class="card card-primary">
                <div class="card-header">
                  <h3 class="card-title">Edit</h3>
                </div>
                <!-- /.card-header -->
                <!-- form start -->
                <form role="form" action ="/edit/formmasterbarang/{{ data[0] }}" method="POST">
                  <div class="card-body">
                    <div class="form-group">
                      <label for="nama">Nama Barang</label>
                      <input type="input" class="form-control" placeholder="Nama" name="nama" value="{{ data[1] }}" required>
                    </div>
                    <div class="form-group">
                        <label for="harga">Harga Barang</label>
                        <input type="input" class="form-control" placeholder="Harga" name="harga" value="{{ data[2] }}" required>
                    </div>
                    <div class="form-group">
                        <label for="satuan">Satuan Barang</label>
                        <input type="text" class="form-control" placeholder="Satuan" name="satuan" value="{{ data[3] }}" required>
                    </div>
       
                  </div>
                  <!-- /.card-body -->
  
                  <div class="card-footer">
                    <button type="submit" class="btn btn-primary">Submit</button>
                  </div>
                </form>
              </div>
              <!-- /.card -->
          </div>
        </div>
    </div>

        
      </div><!-- /.container-fluid -->
    </section>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->
