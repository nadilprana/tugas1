{% include 'header.html' %}
  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <div class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1 class="m-0 text-dark">Master Pelanggan</h1>
          </div><!-- /.col -->
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a href="/formmasterpelanggan">Tambah</a></li>
              <li class="breadcrumb-item active"><a href="/masterpelanggan">Data</a></li>
            </ol>
          </div><!-- /.col -->
        </div><!-- /.row -->
      </div><!-- /.container-fluid -->
    </div>
    <!-- /.content-header -->
    <!-- Main content -->
    <section class="content">
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-12">
            <div class="card">
              <!-- /.card-header -->
              <div class="card-body">
                <table class="table table-bordered">
                  <thead>                  
                    <tr>
                      <th style="width: 10px">#</th>
                      <th>Nama</th>
                      <th>Alamat</th>
                      <th>Kota</th>
                      <th>Action</th>
                    </tr>
                  </thead>
                  <tbody>
                    {% if data|length == 0 %}
                    <tr>
                      <td>Data Kosong</td>
                      <td></td>
                      <td></td>
                      <td></td>
                    </tr>
                      {% else %}
                    <tr>
                        {% for row in data %}
                      <td>{{ loop.index }}</td>
                      <td>{{ row[1] }}</td>
                      <td>{{ row[2] }}</td>
                      <td>{{ row[3] }}</td>
                      <td align="center">
                        <a href="/edit/formmasterpelanggan/{{ row[0] }}">
                          <button type="button" class="btn btn-warning btn-sm">Edit</button>
                        </a>
                        <a href="/delete/masterpelanggan/{{ row[0] }}">
                          <button type="button" class="btn btn-danger btn-sm" onclick="return confirm('Apakah anda yakin ingin menghapus?');">Delete</button>
                        </a>
                      </td>
                    </tr>
                        {% endfor %}
                      {% endif %}   
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div><!-- /.container-fluid -->
    </section>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->
  {% include 'footer.html' %}
