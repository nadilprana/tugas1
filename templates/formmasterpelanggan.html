{% include 'header.html' %}
  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <div class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1 class="m-0 text-dark">Form Master Pelanggan</h1>
          </div><!-- /.col -->
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a href="/formmasterpelanggan">Tambah</a></li>
              <li class="breadcrumb-item active"><a href="/masterpelanggan">Data</a></li>
            </ol>
          </div><!-- /.col -->
        </div><!-- /.row -->
      </div><!-- /.container-fluid -->
    </div>
    <!-- /.content-header -->

    <!-- Main content -->
    <section class="content">
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-12">
            <!-- general form elements -->
            <div class="card card-primary">
                <div class="card-header">
                  <h3 class="card-title">Tambah</h3>
                </div>
                <!-- /.card-header -->
                <!-- form start -->
                <form role="form" action ="/simpanformmasterpelanggan" method="POST">
                  <div class="card-body">
                    <div class="form-group">
                      <label for="nama">Nama pelanggan</label>
                      <input type="text" class="form-control" id="nama" name="nama" placeholder="Input Nama pelanggan">
                    </div>
                    <div class="form-group">
                        <label for="alamat">Alamat pelanggan</label>
                        <input type="text" class="form-control" id="alamat" name="alamat" placeholder="Input alamat pelanggan">
                    </div>
                    <div class="form-group">
                        <label for="kota">Kota pelanggan</label>
                        <input type="text" class="form-control" id="kota" name="kota" placeholder="Input kota pelanggan">
                    </div>
       
                  </div>
                  <!-- /.card-body -->
  
                  <div class="card-footer">
                    <button type="submit" class="btn btn-primary">Submit</button>
                  </div>
                </form>
              </div>
              <!-- /.card -->
          </div>
        </div>
    </div>

        
      </div><!-- /.container-fluid -->
